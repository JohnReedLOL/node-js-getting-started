# Set up notification options
notifications:
  email:
    recipients:
      - johnreedprogrammer@gmail.com
    # change is when the repo status goes from pass to fail or vice versa
    on_success: change
    on_failure: always
# specify language
language: node_js
sudo: false
dist: trusty
node_js:
  - "6"
  - "7"
# configure which branches to run
branches:
  # whitelist
  only:
    - master
env:
  - TIMES=2
before_install:
  - echo 'Preinstall running!'
install:
  - npm install
before_script:
  - echo 'Pre-test running!'
script:
  - npm test
before_deploy:
  - echo 'About to deploy!'
cache:
  directories:
    - "node_modules"
